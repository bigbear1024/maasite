{% extends 'base.html' %}
{% block title %}新聞媒體{% endblock %}
{% block content %}
<h3 class="mt-5">新聞媒體</h3>
<div class="row">
    {% for link in news_link %}
    <div class="col-lg-4 mb-3 d-flex align-items-stretch">
        <div class="card">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{link.name}}</h5>
                <p class="card-text mb-4">{{link.summary|safe}}</p>
                <a class="btn btn-primary mt-auto align-self-start" href="{{link.link}}" target="_blank">前往新聞</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
