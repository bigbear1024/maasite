{% extends 'base.html' %}
{% block title %}相關網站{% endblock %}
{% block content %}
<h3 class="mt-5">相關網站</h3>
<div class="table-responsive-sm">
    <table class="mt-5 table table-borderless">
        {% for link in website_link %}
        <tr>
            <td>{{link.name}}</td>
            <td><a href="{{link.link}}" target="_blank" class="btn btn-primary">前往連結</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
