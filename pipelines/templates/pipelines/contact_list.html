{% extends 'base.html' %}
{% block title %}通訊錄{% endblock %}
{% block content %}
<h3 class="mt-5">通訊錄</h3>
<table class="table table-striped table-hover">
    <th>公司</th>
    <th>部門</th>
    <th>姓名</th>
    <th>電話</th>
    <th>手機</th>
    <th>信箱</th>
    <th>備註</th>
    {% for contact in contact_list %}
    <tr>
        <td>{{contact.company}}</td>
        <td>{{contact.department}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.tel}}</td>
        <td>{{contact.mobile}}</td>
        <td><a href="mailto:{{contact.email}}">{{contact.email}}</a></td>
        <td>{{contact.note}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
