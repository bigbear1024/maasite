{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}行事曆{% endblock %}
{% block content %}
<h3 class="mt-5">行事曆</h3>
<div class="row">
    <div class="col-12 col-md-8">
        <table class="table table-striped table-hover">
            <th>日期</th>
            <th>會議（勘）名稱</th>
            {% for meeting in filter.qs %}
            <tr>
                <td>{{meeting.meeting_date}}</td>
                <td><a href="{{ meeting.get_absolute_url }}">{{ meeting.subject }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="col-12 col-md-4">
        <form method="GET">
            {{ filter.form|bootstrap }}
            <button type="submit" class="btn btn-primary">搜尋</button>
        </form>
    </div>
</div>

{% endblock %}
