{% extends 'base.html' %}
{% block title %}待辦事項{% endblock %}
{% block content %}
<h3 class="mt-5">待辦事項</h3>
<table class="table table-striped table-hover">
    <th>編號</th>
    <th>內容</th>
    <th>預計完成日期</th>
    {% for task in task_list %}

    <tr>

        <td>{{task.number}}</td>
        <td><a href="{{ task.get_absolute_url }}">{{task.content|safe|truncatechars:40 }}</a></td>
        <td>{{task.date}}</td>
        </a>
    </tr>

    {% endfor %}
</table>
{% endblock %}
