{% extends 'base.html' %}
{% block title %}待辦事項{% endblock %}
{% block content %}
<h3 class="mt-5">待辦事項</h3>
<table class="table table-striped table-hover">
    <th>編號</th>
    <th>名稱</th>
    <th>相關單位</th>
    <th>影響道路</th>
    <th>預計完成日期</th>
    {% for task in task_list %}
    <tr>
        <td>{{task.id}}</td>
        <td><a href="{{ task.get_absolute_url }}">{{task.subject}}</a></td>
        <td>{{task.company.all|join:"、"}}</td>
        <td>{{task.road.all|join:"、"}}</td>
        <td>{{task.date}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
