<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">
    <title>塭仔圳市地重劃區（第一區）PCM 管線協調|{% block title %}{% endblock %}</title>

</head>

<body class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="{% static 'image/logo.png' %}" width="48"
                        height="60">塭仔圳市地重劃區（第一區）PCM 管線協調</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'meetings' %}">行事曆</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tasks' %}">待辦事項</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'milestones' %}">里程碑</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'roadmap' %}">計畫道路</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacts' %}">通訊錄</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'references' %}">參考資料</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news' %}">新聞媒體</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'links' %}">相關網站</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-custom shadow-lg">
        <div class="container col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto">
            <img src="{% static 'image/footer.png' %}" width="300" height="56.28" alt="">
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
    </script>
</body>

</html>
